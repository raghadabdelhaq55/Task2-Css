<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./assets/IMGES/logo.svg" alt="Moon Logo">
        </div>
        <div class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        
        </div>
        <div class="icons">
            <ul>
                <li><img src="./assets/IMGES/search.svg" alt="Search"></li>
                <li><img src="./assets/IMGES/Avatar.svg" alt="User"></li>
                <li><img src="./assets/IMGES/Heart.svg" alt="Favorites"></li>
                <li><img src="./assets/IMGES/Shopping cart.svg" alt="Cart"></li>
            </ul>
        </div>
    </div>
    <div class="collection-section">
        <div class="collection">
            <img src="./assets/IMGES/table ware.png" alt="Table Ware"/>
            <h2>TABLEWARE</h2></div>
        <div class="collection">
            <img src="./assets/IMGES/home_decor.png" alt="Home Decor"/>
            <h2>HOME DECOR</h2>
        </div>
        <div class="collection">
            <img src="./assets/IMGES/holi.png" alt="Holiday"/>
            <h2>HOLIDAY</h2>
        </div>
        <div class="collection">
            <img src="./assets/IMGES/collection2.png" alt="collection">
            <h2>COLLECTION</h2>
        </div>
    </div>
</body>
</html>
