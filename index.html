<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">

                      <div class="menu">
                        <img src="./assets/IMGES/icons/listIcon.svg" alt="menu"/>
                      </div>

                <div class="logo">
                    <img src="./assets/IMGES/icons/logo.svg" alt="Moon Logo">
                </div>

                <nav class="nav">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#shop">Shop</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>

                <div class="icons">
                    <ul>
                        <li><img src="./assets/IMGES/icons/Search.svg" alt="Search"></li>
                        <li><img src="./assets/IMGES/icons/Avatar.svg" alt="User"></li>
                        <li><img src="./assets/IMGES/icons/Heart.svg" alt="Favorites"></li>
                        <li><img src="./assets/IMGES/icons/Shopping cart.svg" alt="Cart"></li>
                    </ul>
                </div>

            </div>
            </
        </div>
    </header>

    <section class="collection-section">
        <div class="container">
            <div class="row">
                 
                <div class="collection">
                    <img src="./assets/IMGES/table ware.png" alt="Table Ware">
                    <h2>TABLEWARE</h2>
                </div>

                <div class="collection">
                    <img src="./assets/IMGES/home_decor.png" alt="Home Decor">
                    <h2>HOME DECOR</h2>
                </div>

                <div class="collection">
                    <img src="./assets/IMGES/holi.png" alt="Holiday">
                    <h2>HOLIDAY</h2>
                </div>

                <div class="collection">
                    <img src="./assets/IMGES/collection2.png" alt="Collection">
                    <h2>COLLECTION</h2>
                </div>

            </div>
        </div>
    </section>

</body>
</html>
